<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Table Example</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
</head>
<body>

<h1>HTMX Table Example</h1>

<table hx-get="/data" hx-trigger="load">
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr hx-repeat="item in data">
            <td>{item.name}</td>
            <td>{item.value}</td>
        </tr>
    </tbody>
</table>

</body>
</html>
